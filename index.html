<!DOCTYPE html>
<head>
    <link rel='stylesheet' href='style.css'>
</head>
<html>
    <body id='body' class='content'>
        <div id='main'>
            <h1 class='title'>Rock, Paper, Scissors</h1>
            <input type='image' src='img/rock.svg' id='rock' class='choice' />
            <input type='image' src='img/paper.svg' id='paper' class='choice' />
            <input type='image' src='img/scissors.svg' id='scissors' class='choice' />
        </div>
        <div id='resetDiv'>
            <button id='reset' class='reset'>Reset</button>
        </div>
        <script src='script.js'></script>
    </body>
</html>
